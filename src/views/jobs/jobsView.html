      <h2>Jobs</h2>
    </div>
  
    <div class="w3-margin-top w3-margin-bottom">
      <button class="w3-button w3-blue w3-round-large"  onclick="app.controls.openModal('add-job-modal')">Add Job</button>
      <button id="remove-all-jobs-btn" class="w3-button w3-red w3-round-large" onclick="app.controls.openModal('remove-all-jobs-modal')">Remove All</button>

        </td>
        <td>
          <div class="w3-bar">
            <button class="w3-btn w3-blue-grey w3-round-xlarge"><i class="fa fa-cube"></i></button>
            <button class="w3-btn w3-blue w3-round-xlarge"><i class="fa fa-pencil-square-o fa-lg"></i></button>
            <button class="w3-btn w3-red w3-round-xlarge"><i class="fa fa-trash fa-lg"></i></button>
          </div>

    </tbody>
    <tfoot class="w3-topbar" id="runs-table-footer">
